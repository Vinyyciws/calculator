<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/style.css">
    <link type="image/png" sizes="16x16" rel="icon" href="favicon/icons8-calculadora-de-maçã-16.png">
</head>
<body>
    <section>
        <div id="calculator-body">
            <h1>Calculator</h1>
            <div id="visor">
                <input type="number" name="res" id="iRes">
                <input type="button" value="C">
            </div>
            <div id="line1">
                <input type="button" value="1" onclick="screenRes(1)">
                <input type="button" value="2" onclick="screenRes(2)">
                <input type="button" value="3" onclick="screenRes(3)">
                <input type="button" value="+" onclick="screenRes()">
            </div>
            <div id="line2">
                <input type="button" value="4" onclick="screenRes(4)">
                <input type="button" value="5" onclick="screenRes(5)">
                <input type="button" value="6" onclick="screenRes(6)">
                <input type="button" value="-" onclick="screenRes()">
            </div>
            <div id="line3">
                <input type="button" value="7" onclick="screenRes(7)">
                <input type="button" value="8" onclick="screenRes(8)">
                <input type="button" value="9" onclick="screenRes(9)">
                <input type="button" value="X" onclick="screenRes()">
            </div>

            <div id="line4">
                <input type="button" value="/" onclick="screenRes()">
                <input type="button" value="0" onclick="screenRes(0)">
                <input type="button" value="." onclick="screenRes()">
                <input type="button" value="=" onclick="screenRes()">
            </div>
        </div>
    </section>

    <script src="scripts/script.js"></script>

</body>
</html>
