<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/style.css">
    <link type="image/png" sizes="16x16" rel="icon" href="favicon/icons8-calculadora-de-maçã-16.png">
</head>
<body>
    <section>
        <div id="calculator-body">
            <div id="visor">
                <p>Visor</p>
            </div>
            <div id="line1">
                <p>C</p>
                <p>,</p>
                <p>Enter</p>
            </div>
            <div id="line2">
                <p>1</p>
                <p>4</p>
                <p>7</p>
                <p>,</p>
            </div>
            <div id="line3">
                <p>2</p>
                <p>5</p>
                <p>8</p>
                <p>.</p>
            </div>
            <div id="line4">
                <p>3</p>
                <p>6</p>
                <p>9</p>
                <p>+</p>
            </div>
            <div id="line5">
                <p>0</p>
                <p>/</p>
                <p>*</p>
                <p>-</p>
            </div>
        </div>
    </section>
</body>
</html>
