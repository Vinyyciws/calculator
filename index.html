<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/style.css">
    <link type="image/png" sizes="16x16" rel="icon" href="favicon/icons8-calculadora-de-maçã-16.png">
</head>
<body>
    <section>
        <div id="calculator-body">
            <h1>Calculator</h1>
            <div id="visor">
                <input type="number" name="res" id="iRes">
                <input type="button" value="C">
            </div>
            <div id="line1">
                <input type="button" value="1" onclick="screenRes(1)">
                <input type="button" value="2" onclick="screenRes(2)">
                <input type="button" value="3">
                <input type="button" value="+">
            </div>
            <div id="line2">
                <input type="button" value="4">
                <input type="button" value="5">
                <input type="button" value="6">
                <input type="button" value="-">
            </div>
            <div id="line3">
                <input type="button" value="7">
                <input type="button" value="8">
                <input type="button" value="9">
                <input type="button" value="X">
            </div>
            <div id="line4">
                
            </div>
            <div id="line5">
                <input type="button" value="/">
                <input type="button" value="0">
                <input type="button" value=".">
                <input type="button" value="=">
            </div>
        </div>
    </section>
</body>
</html>
